  <script>

// Delcare global variables to keep the score

let choices = ["rock","paper","scissors"]; //We use an array to hold our 3 possible choices
var playerScore = 0;
var computerScore = 0;
var drawedScore = 0;

game()

function singleRound() {

        // computer choice is random. it selects from the choices array
        computerSelection = choices[Math.floor(Math.random() * choices.length)];

        // player choice using a prompt box. whatever the player types in is converted to lowercase. (case insensitive)
        let playerSelection = prompt("Rock, paper or scissors? Choose one");
        playerSelection = playerSelection.toLowerCase();

    //Returns what the computer has selected and what the human has selected
    alert("Valid choice. You chose " + playerSelection)
    alert("cpu chose " + computerSelection)

    // Compares what the computer and human chose to determine a winner
    if (playerSelection === computerSelection) {
        drawedScore++;
        alert("It's a DRAW!")
  
      } else if (playerSelection == "rock" && computerSelection == "scissors" || playerSelection == "scissors" && computerSelection == "paper" || playerSelection == "paper" && computerSelection == "rock") {
        alert("You WIN! " + playerSelection + " beats " + computerSelection)
        playerScore++;
  
      } else {
        alert("You LOSE! " + computerSelection + " beats " + playerSelection)
        computerScore++;
      }
      alert("End of ...") 
    }

    //Fuction to play a full game of 5 rounds
    function game() {
     // Execute game 5 times
     for (let i = 1; i < 6; i++) {
        singleRound()
       alert("Round " + i)
     }
     alert("Match over")
   }
   //Gives us the final score after 5 rounds of the game
   if (playerScore > computerScore) {
          alert("You won!");
        } else if (playerScore < computerScore) {
          alert("Computer won");
        } else alert("it's a draw");
   alert("The final score is: \nPlayer: " + playerScore + " | CPU: " + computerScore + "\nDraw: " + drawedScore)

  </script>
